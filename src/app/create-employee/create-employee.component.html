<div class="col-md-6 offset-md-3">
  <h3>Add a New Employee</h3>

  <form>
    <div class="form">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.firstName"
        name="firstName"
      />
      <!-- </div> -->

      <!-- <div class="form-control"> -->
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lasstName"
        [(ngModel)]="employee.lastName"
        name="lastName"
      />
      <!-- </div> -->

      <!-- <div class="form-control"> -->
      <label>Mail ID</label>
      <input
        type="email"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.mailId"
        ngModel
        [email]="true"
        name="email"
      />
      <!-- </div> -->

      <!-- <div class="form-control"> -->
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        [(ngModel)]="employee.description"
        name="description"
      />
    </div>

    <br />
    <button type="button" (click)="addEmployee()" class="btn btn-success">
      Submit
    </button>
  </form>
</div>
