<h2>Employees List</h2>
<br />

<table class="table table-bordered table-striped">
  <thead>
    <th>Emp-Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Mail-Id</th>
    <!-- <th>Description</th> -->
    <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td scope="row">{{ employee.emp_id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.mailId }}</td>
      <!-- <td>{{ employee.description }}</td> -->
      <td>
        <button
          (click)="updateEmployee(employee.emp_id)"
          class="btn btn-primary"
        >
          Update
        </button>
        <button
          (click)="deleteEmployee(employee.emp_id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="employeeDetails(employee.emp_id)"
          class="btn btn-primary"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
      <!-- <td>
        <button
          type="button"
          (click)="deleteEmployee(employee.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td> -->
    </tr>
  </tbody>
</table>
